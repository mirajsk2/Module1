<!DOCTYPE html>
<html>
<head>
    <title>Radio button</title>
</head>
<body>

<p> How old are you? </p>

<form>
    <ol>
        <li><input type="radio" name="age" value="0-20"> 0 to 20 years</li>
        <li><input type="radio" name="age" value="21-40"> 21 to 40 years</li>
        <li><input type="radio" name="age" value="41-60"> 41 to 60 years</li>
        <li><input type="radio" name="age" value="61-80"> 61 to 80 years</li>
    </ol>
</form>

</body>
</html>
