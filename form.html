<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <label Name:</label>
        <input type="text" id="name" name="name" maxlength="20" placeholder="Enter your name..">
        <br>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="10" cols="50" maxlength="100" placeholder="Enter your comments.."></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
